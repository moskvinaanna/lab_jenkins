apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

jacoco {
    toolVersion = "0.8.5"
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile("org.assertj:assertj-core:3.11.1")
}



jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}



test {
    outputs.upToDateWhen { false }
}
